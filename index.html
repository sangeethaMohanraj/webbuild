<!DOCTYPE html>

<head>
    <title>Bitmarck | Signin</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</head>

<body class="bitm-wrapper">
    <div class="container">
        <div class="row bitm-content-wrapper">
            <div class="col-lg-8 bitm-page-ref bitm-left-side">
                <div class="row">
                    <div class="col-lg-12">
                        <img src="images/kobil_logo.png" class="logo" alt="Bitmarck Logo" />
                    </div>
                    <div class="col-lg-12 bitm-left-content text-center">
                        <h2>Get registered with <strong>your insurance account</strong></h2>
                        <img src="images/insurance-fills.png" class="banner-image" alt="Bitmarck signin sketch" />
                        <h6>Need more help ? <a href="#">Contact Administrator</a></h6>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 bitm-right-side">
                <div class="row bitm-signin bitm-form">
                    <div class="col-lg-12">
                        <h4>Sign in to continue</h4>
                        <a href="#" class="button-alternate-white">Register Account</a>
                    </div>
                    <div class="alternate">
                        <div class="alternate_text">or</div>
                    </div>
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" class="form-control">
                            <button type="button" class="btn tooltip-info" data-toggle="tooltip" data-placement="top"
                                title="Help text goes here"><img src="images/tooltip-info.svg"
                                    alt="tooltip icon" /></button>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control">
                            <button type="button" class="btn tooltip-info" data-toggle="tooltip" data-placement="top"
                                title="password goes here"><img src="images/tooltip-info.svg"
                                    alt="tooltip icon" /></button>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="button-blue">Sign In</button>
                            <a href="#" class="link-light text-center">Forgot password ?</a>
                        </div>
                    </div>
                </div>
                <div class="row bitm-footer">
                    <div class="col-lg-12 text-center">
                        <p>&copy; 2020 Bitmarck. All Rights Reserved.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function () {
            $("body").tooltip({ selector: '[data-toggle=tooltip]' });
        });
    </script>
</body>

</html>
